<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="login-background">
    <div class="container">
        <h1 id="formTitle">Iniciar Sesión</h1>
        
        <div class="tab-buttons">
            <button type="button" onclick="showLogin()">Iniciar Sesión</button>
            <button type="button" onclick="showRegister()">Registrarse</button>
        </div>
        
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Ingresar</button>
        </form>
        <p id="errorMessage" class="error-message"></p>

        <form id="registerForm" onsubmit="return registerUser()" style="display: none;">
            <label for="newUsername">Nuevo Usuario:</label>
            <input type="text" id="newUsername" name="newUsername">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword">
            <button type="submit">Registrarse</button>
        </form>
        <p id="registerMessage" class="error-message"></p>
    </div>
    <script src="java.js"></script>
</body>
</html>
